{% extends "base.html" %}
{% load static %}

{% block styles %}
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f9fa; 
                color: #333; 
            }

            h1 {
                text-align: center;
                padding: 20px 0;
                font-size: 2.5rem; 
                color: #007bff; 
            }
            h2{
                font-size: 24px
            }
            h3{
                margin: 0.3
            }
            

            a {
                text-decoration: none;
                color: #007bff; 
                transition: color 0.3s ease; 
            }

            a:hover {
                color: #0056b3; 
            }

            #content {
               max-width: 800px;
               margin: 20px auto; 
               padding: 10px;
               background-color: #fff; 
               border-radius: 8px; 
               box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
            p{
                margin: 0
            }
            
        </style>
    {% endblock styles %}

{% block header %}
     <h1>
        <a href="/commissions/list">Commissions</a>  
     </h1>
{% endblock header %}
{% block content %}

     <ul>
          {% for commission in object_list %}
           <h2>
               <a href="{{commission.get_absolute_url}}">
                    {{commission.title}}
               </a>
           </h2>
          {% endfor %}
     </ul>

{% endblock %}
