{% load static %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="/accounts/signup/">Signup here</a>
    <br>
    <a href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock content %}
