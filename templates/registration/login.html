{% load static %}
{% block content %}
    <h2>Login</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-info">Login</button>
    </form>
    <br>
    <a href="/accounts/signup/">Signup here</a>
    <br>
    <a href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock content %}
