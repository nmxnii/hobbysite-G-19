{% extends 'base.html' %}
{% block content %}
    <h5>
        <a class="btn btn-outline-info" role="button" href="/merchstore/items/">&larr; Return to Merchstore Products</a>
    </h5>
    <h1>Create a Product!</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit" class= "button button1">
            <p class="thick">Create</p>
        </button>
    </form>
{% endblock content %}
