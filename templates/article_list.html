{% extends 'base.html' %}

{% block title %}
    List of Articles
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="./style.css">
{% endblock styles %}

{% block content %}
    <ul>
        {% for article in object_list %}
            <li>
                <a href="{{ article.get_absolute_url }}">
                    {{ article }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
