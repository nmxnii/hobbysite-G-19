{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h4>
        <a href="/home" class="btn btn-outline-info btn-lg" role="button">&larr; Return to Homepage</a>
    </h4>
    <h2 class="display-3 text-center">Articles</h2>
    <h4 class="text-center">
        <a href="{% url 'wiki:wiki_article_list' %}"
           class="btn btn-outline-info btn-lg"
           role="button">Switch to List View</a>
    </h4>
    <div class="row justify-content-center">
      {% for article in object_list %}
      <div class="col-md-4">
        <div class="gallery-item text-center">
            <img src="{{ article.article_image.url }}" style="width: 200px; height: 200px;" alt="{{ article.title }}">
            <h2>
                <a href="{{ article.get_absolute_url }}" class="btn btn-secondary btn-lg" role="button">{{ article.title }}</a>
            </h2>
        </div>
    </div>
{% endfor %}
</div>
{% if request.user.is_authenticated %}
        <h4 class="text-center">
            <a href="{% url 'wiki:wiki_article_create' %}" class="btn btn-outline-info btn-lg" role="button">Add Article</a>
        </h4>
    {% endif %}
{% endblock content %}
