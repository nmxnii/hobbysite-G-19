<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>
</head>
<body>
  <div class="container my-5">
    <nav class="nav nav-pills nav-fill">        
      <a class="nav-link active" aria-current="page" href="/home/">Home</a>
      {% if request.user.is_authenticated %} 
        <a class="nav-link active" aria-current="page" href="{% url 'profile:profile-detail' request.user.pk %}" >Profile</a>
      {% endif %}
      <a class="nav-link active" aria-current="page" href="/blog/articles/">Blog</a>
      <a class="nav-link active" aria-current="page" href="/commissions/list/">Commissions</a>
      <a class="nav-link active" aria-current="page" href="/merchstore/items">Merchstore</a>
      <a class="nav-link active" aria-current="page" href="/wiki/articles/">Wiki</a>
  </nav>
  <div id="content">
    {% block content %}
    {% endblock %}

    {% if request.user.is_authenticated %} 

      <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <h2 class="text-center"><button type="submit" class="btn btn-outline-info">Log Out</button></h2>
      </form> 
      {% else %}
      <h2 class="text-center"><button type="submit" class="btn btn-outline-info"><a href = "{%url 'login'%}">Login</a></h2>
    {% endif %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
